<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1>Play battleship!</h1>
    </header>
    <section>
      <p id="message-area">Hello</p>
    </section>
    <section id="board">
      <table>
        <tr>
          <th></th>
          <th>A</th>
          <th>B</th>
          <th>C</th>
          <th>D</th>
          <th>E</th>
          <th>F</th>
          <th>G</th>
        </tr>
        <tr>
          <th>0</th>
          <td id="A0"></td>
          <td id="A1"></td>
          <td id="A2"></td>
          <td id="A3"></td>
          <td id="A4"></td>
          <td id="A5"></td>
          <td id="A6"></td>
        </tr>
        <tr>
          <th>1</th>
          <td id="B0"></td>
          <td id="B1"></td>
          <td id="B2"></td>
          <td id="B3"></td>
          <td id="B4"></td>
          <td id="B5"></td>
          <td id="B6"></td>
        </tr>
        <tr>
          <th>2</th>
          <td id="C0"></td>
          <td id="C1"></td>
          <td id="C2"></td>
          <td id="C3"></td>
          <td id="C4"></td>
          <td id="C5"></td>
          <td id="C6"></td>
        </tr>
        <tr>
          <th>3</th>
          <td id="D0"></td>
          <td id="D1"></td>
          <td id="D2"></td>
          <td id="D3"></td>
          <td id="D4"></td>
          <td id="D5"></td>
          <td id="D6"></td>
        </tr>
        <tr>
          <th>4</th>
          <td id="E0"></td>
          <td id="E1"></td>
          <td id="E2"></td>
          <td id="E3"></td>
          <td id="E4"></td>
          <td id="E5"></td>
          <td id="E6"></td>
        </tr>
        <tr>
          <th>5</th>
          <td id="F0"></td>
          <td id="F1"></td>
          <td id="F2"></td>
          <td id="F3"></td>
          <td id="F4"></td>
          <td id="F5"></td>
          <td id="F6"></td>
        </tr>
        <tr>
          <th>6</th>
          <td id="G0"></td>
          <td id="G1"></td>
          <td id="G2"></td>
          <td id="G3"></td>
          <td id="G4"></td>
          <td id="G5"></td>
          <td id="G6"></td>
        </tr>
      </table>
    </section>
    <section>
      <form action="get">
        <input type="text" id="guess-input" placeholder="A0" />
        <input type="button" id="fire-button" value="fire!" />
      </form>
    </section>
    <!-- <script src="assets/js/battleship.js"></script> -->
  </body>
</html>
